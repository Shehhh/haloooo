<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>J.A.R.V.I.S.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;600&family=Noto+Nastaliq+Urdu:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #020617;
        color: #06b6d4;
        font-family: 'Rajdhani', sans-serif;
        overflow: hidden;
      }
      
      .font-tech {
        font-family: 'Orbitron', sans-serif;
      }

      .font-urdu {
        font-family: 'Noto Nastaliq Urdu', serif;
        line-height: 2.2;
        font-size: 1.1em;
      }

      .glow-text {
        text-shadow: 0 0 10px rgba(6, 182, 212, 0.7), 0 0 20px rgba(6, 182, 212, 0.5);
      }
      
      .glow-border {
        box-shadow: 0 0 15px rgba(6, 182, 212, 0.3), inset 0 0 10px rgba(6, 182, 212, 0.2);
      }

      /* HUD Grid Background */
      .hud-grid {
        background-image: 
          linear-gradient(rgba(6, 182, 212, 0.1) 1px, transparent 1px),
          linear-gradient(90deg, rgba(6, 182, 212, 0.1) 1px, transparent 1px);
        background-size: 40px 40px;
        mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.3);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(6, 182, 212, 0.5);
        border-radius: 3px;
      }

      /* Arc Reactor Animation */
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      @keyframes spin-reverse {
        from { transform: rotate(360deg); }
        to { transform: rotate(0deg); }
      }
      @keyframes pulse-ring {
        0% { transform: scale(0.8); opacity: 0.3; }
        50% { transform: scale(1); opacity: 0.6; }
        100% { transform: scale(0.8); opacity: 0.3; }
      }
      
      @keyframes scanline {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }
      .scanline::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, transparent 50%, rgba(6, 182, 212, 0.1) 51%, transparent 52%);
        background-size: 100% 4px;
        animation: scanline 8s linear infinite;
        pointer-events: none;
      }
    </style>
  <script type="importmap">

  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.32.0",

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
